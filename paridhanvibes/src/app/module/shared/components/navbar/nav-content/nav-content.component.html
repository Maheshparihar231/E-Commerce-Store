<div class="w-full">
    <div class="bg-gray-500 text-white w-full h-1/2 shadow-lg p-6">
        <div class="flex justify-around">
            <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">
                <h1 class="text-center">
                    {{item.name}}
                </h1>
                <div class="flex flex-col text-right">
                    <button mat-button *ngFor="let section of item.items">
                        {{section.name}}
                    </button>
                </div>
            </div>
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
                        src="https://tailwindui.com/img/ecommerce-images/mega-menu-category-01.jpg" alt="trending" />
                </div>
                <p class="text-gray-600">
                    New Arrival
                </p>
            </div>
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
                        src="https://tailwindui.com/img/ecommerce-images/mega-menu-category-02.jpg" alt="trending" />
                </div>
                <p class="text-gray-600">
                    New Arrival
                </p>
            </div>
        </div>
    </div>
</div>
