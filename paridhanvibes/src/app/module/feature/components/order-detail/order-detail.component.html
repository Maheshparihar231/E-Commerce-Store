<div class="py-20 text-white px-5 lg:px-20">
    <div class="py-5">
        <h2 class="py-2 text-center">
            Order Status
        </h2>

        <app-order-tracker activeStep="CONFIRMED" [steps]="steps"></app-order-tracker>
    </div>
    <div class="space-y-10 pt-10">
        <div class="box px-10">
            <h1 class="text-lg font-semibold py-5">
                Shipping Address
            </h1>
            <app-address-card></app-address-card>
        </div>
        <div class="space-y-6 mt-20">
            <div *ngFor="let orderItem of Orders">
                <app-order-card></app-order-card>
            </div>
        </div>
    </div>
</div>
