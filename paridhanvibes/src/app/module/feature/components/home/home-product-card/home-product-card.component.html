<div (click)="navigate()" class="box hover:scale-105 transition-all duration-500 
            cursor-pointer flex flex-col items-center rounded-lg 
            overflow-hidden w-[15rem] mx-3">
    <div class=" flex h-[13rem] w-[10rem] justify-center items-center">
        <img class="object-cover object-top h-[13rem]" [src]="product.imageUrl" alt="product image" />
    </div>
    <div class="p-4">
        <h3 class="font-medium text-gray-400">{{product.brand }}</h3>
        <p class="mt-2 text-sm text-gray-500">
            {{product.title}}
        </p>
    </div>
</div>
