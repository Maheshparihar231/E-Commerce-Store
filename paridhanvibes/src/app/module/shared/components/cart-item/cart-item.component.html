<div class="p-5 shadow-lg">
    <div class="flex items-center">
        <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
            <img class="w-full h-full object-cover object-top"
                src="https://www.ethnicplus.in/media/mageplaza/bannerslider/banner/image/9/_/9_8.jpg" alt="product" />
        </div>
        <div class="ml-5 space-y-1">
            <p class="font-semibold">
                Product Title
            </p>
            <p class="text-gray-400">Size:M, Black</p>
            <p class="text-gray-500 mt-2">Seller: sellername</p>
            <div class="flex space-x-2 items-center pt-3">
                <p class="text-gray-500 line-through">₹1499</p>
                <p class="font-semibold text-lg">₹586</p>
                <p class="text-green-600 font-semibold">58% OFF</p>
            </div>
        </div>
    </div>
    <div *ngIf="showButton" class="flex items-center lg:space-x-10 pt-4 justify-between">
        <div class="flex items-center space-x-2">
            <div class="example-button-container">
                <button mat-mini-fab color="accent" (click)="updateCartItem(-1)" [disabled]="false">
                    <mat-icon>remove</mat-icon>
                </button>

            </div>
            <span class="py-1 px-7 border border-gray-500 rounded-sm">1</span>
            <div class="example-button-container">
                <button mat-mini-fab color="accent" (click)="updateCartItem(+1)" [disabled]="false">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <button (click)="removeCartItem()" color="accent" mat-stroked-button>Remove</button>
    </div>
</div>
