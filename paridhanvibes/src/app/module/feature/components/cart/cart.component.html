<div class="mt-4">
    <div class="py-10 lg:grid grid-cols-3 lg:px-16 relative">
        <section class="lg:col-span-2 lg:px-5">
            <div class="box p-5 space-y-3">
                <ng-container *ngIf="cart">
                    <div *ngFor="let item of cart; let last=last">
                        <app-cart-item [showButton]="true"> </app-cart-item>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </ng-container>
            </div>
        </section>

        <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
            <ng-container *ngIf="cart">
                <div class="box p-5 rounded-md">
                    <p class="font-bold text-gray-500 pb-5">Price Details</p>
                    <mat-divider></mat-divider>
                    <div class="space-y-3">
                        <div class="flex justify-between pt-3">
                            <span>Total Price</span>
                            <span>₹6999</span>
                        </div>
                        <div class="flex justify-between pt-3">
                            <span>Discount</span>
                            <span class="text-green-600">-₹3695</span>
                        </div>
                        <div class="flex justify-between pt-3">
                            <span>Delivery Charges</span>
                            <span class="text-green-600">Free</span>
                        </div>
                        <div class="flex justify-between pt-3 font-semibold text-lg">
                            <span>Total Amount</span>
                            <span class="text-green-600">₹3864</span>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <button mat-raised-button class="w-full text-lg mt-8 p-28 px-10" (click)="checkOut()" color="accent" style="padding: 1.5rem;">
                        CHECKOUT
                    </button>
                </div>
            </ng-container>
        </section>

    </div>
</div>
